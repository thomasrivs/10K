<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#1a1a2e">
  <title>10K - Hors connexion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #f0f0f0;
      height: 100dvh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, #00f5d4, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
    }
    .message {
      color: #94a3b8;
      font-size: 1rem;
      line-height: 1.5;
      max-width: 300px;
    }
    .icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.6;
    }
    .retry {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #00f5d4, #00e676);
      color: #1a1a2e;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
    .retry:active { transform: scale(0.95); }
  </style>
</head>
<body>
  <div class="icon">&#128268;</div>
  <div class="logo">10K</div>
  <p class="message">
    Vous êtes hors connexion.<br>
    Vérifiez votre connexion internet et réessayez.
  </p>
  <button class="retry" onclick="location.reload()">Réessayer</button>
</body>
</html>
